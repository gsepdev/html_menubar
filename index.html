<!DOCTYPE html>

<html lang="en" >
   <head>
      <meta charset="utf-8">
      <title>Responsive Navigation Menu bar with Footer</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <nav>
         <div class="logo">
            Gse
         </div>
         <input type="checkbox" id="click">
         <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i>
         </label>
         <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="https://www.github.com/gsepdev">Github</a></li>

            <li><a href="#">Contact</a></li>

         </ul>
      </nav>
      <div class="content">
         <div>
          Hello
         </div>

      </div>
      <div class="footer">

 <div style="display: inline">Gse</div>
        <div style="display: inline" class="social-icons">
        <a href="#">  <i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://www.github.com/gsepdev"><i class="fa fa-github" aria-hidden="true"></i>
        </div>

      </div>


   </body>
   <script
      src="https://use.fontawesome.com/447a404cb2.js">/* whith this show social icons*/ /*link,class, script*/
    </script>

</html>
